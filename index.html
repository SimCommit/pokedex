<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="./assets/styles/standards.css">
    <link rel="stylesheet" href="./assets/styles/card.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/styles/overlays.css">
    <link rel="stylesheet" href="./assets/styles/queries.css">

    <script src="./script.js"></script>
    <script src="./assets/scripts/overlay-dialog.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
</head>

<body onload="init()">
    <header>
        <div class="header-container max-width-1440 general-padding-width">
            <a href="./index.html">
                <img src="./assets/img/1st-gen-pokedex-logo-caps-large-og-no-black.png" alt="pokedex logo">
            </a>
            <div class="search-container">
                <input id="search-input" oninput="searchInPool()" type="text" placeholder="Enter a Pokemon name..."
                    autocomplete="off">
                <div id="dropdown-suggestions">
                </div>
                <button id="search-btn" onclick="handleClickOnSearchBtn()" disabled>Search</button>
            </div>
        </div>
    </header>

    <main>

        <div id="overview-container" class="grid-overview max-width-1440 general-padding-width">
            <!-- Hier werden ca. 20 Pokémon-Karten gerendert -->
        </div>

        <div id="overlay" class="overlay d-none" onclick="closeOverlay()">
            <!-- Overlay-Dialog für die Detailansicht eines Pokémon -->
            <div id="dialog-container" class="dialog-wrapper"></div>
        </div>

        <div class="load max-width-1440">
            <!-- Buttons zum Laden von Pokemon -->
            <button id="load-btn" onclick="loadMorePokemon()">Load more Pokemon</button>
            <button id="back-btn" class="d-none" onclick="backToStart()">Back to Start</button>
        </div>

        <div id="loading-container" class="d-none">
            <!-- Loadingscreen -->
            <div class="loading">
                <div class="loader-wrapper">
                    <div class="loader-background"></div>
                    <div class="loader"></div>
                </div>
                <span>Loading...</span>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container max-width-1440">
            <p>Visual content is obtained from <a href="https://pokeapi.co">https://pokeapi.co</a></p>
            <p>and form <a href="https://cssloaders.github.io/">https://cssloaders.github.io/</a></p>
            <p><a href="./impress.html">Impress</a></p>
        </div>
    </footer>
</body>

</html>
